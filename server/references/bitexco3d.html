<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>bitexco3d</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.16/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/layers/GeoJSONLayer",
            "esri/layers/SceneLayer", "esri/layers/GraphicsLayer", "esri/Graphic", "esri/request"
        ], function (Map, SceneView, GeoJSONLayer, SceneLayer,
            GraphicsLayer, Graphic, esriRequest) {
            var createGraphic = function (data) {
                return new Graphic({
                    geometry: data,
                    symbol: data.symbol,
                    attributes: data,
                    popupTemplate: data.popupTemplate
                });
            };

            const json_options = {
                query: {
                    f: "json"
                },
                responseType: "json"
            };

            const server = "http://localhost:5000/api/"

            // request json
            esriRequest(server + 'face/bitexco_json', json_options).then(function(response) {
                var graphicsLayer = new GraphicsLayer();
                /*console.log(response);*/
                response.data.forEach(function(data) {
                    graphicsLayer.add(createGraphic(data));
                });
                map.add(graphicsLayer);
            });
 
            // geojson layer
            const bitexco = new GeoJSONLayer({
                url: server + "body/bitexco_geojson",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "polygon-3d",
                        symbolLayers: [{
                            type: "extrude",
                            size: 4,
                            material: {
                                color: "rgba(34,54,165,0.5)"
                            },
                            edges: {
                                type: "solid", // autocasts as new SolidEdges3D()
                                color: [50, 50, 50, 0.5]
                            },
                        }]
                    }
                }
            });

            const bitexco2 = new GeoJSONLayer({
                url: server + "body/bitexco_geojson",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "polygon-3d",
                        symbolLayers: [{
                            type: "extrude",
                            size: 0.8,
                            material: {
                                color: "rgba(0,0,0,1)"
                            },
                            edges: {
                                type: "solid", // autocasts as new SolidEdges3D()
                                color: [50, 50, 50, 0.5]
                            },
                        }]
                    }
                }
            });
          
            const bitexco_khung1 = new GeoJSONLayer({
                url: server + "body/bitexcoKhung1_geojson",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "polygon-3d",
                        symbolLayers: [{
                            type: "extrude",
                            size: 0,
                            material: {
                                color: "#61C3A2"
                            },
                            edges: {
                                type: "solid", // autocasts as new SolidEdges3D()
                                color: [0, 0, 0, 1],
                                size: 30
                            },
                        }]
                    }
                }
            });

            const bitexco_sanbay = new GeoJSONLayer({
                url: server + "body/bitexcoSanBay_geojson",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "polygon-3d",
                        symbolLayers: [{
                            type: "extrude",
                            size: 2,
                            material: {
                                color: "rgb(34,54,165)"
                            },
                            edges: {
                                type: "solid", // autocasts as new SolidEdges3D()
                                color: [50, 50, 50, 0.5]
                            },
                        }]
                    }
                }
            });


            const bitexco_hanhchinh = new GeoJSONLayer({
                url: server + "body/bitexcoHanhChinh_geojson",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "polygon-3d",
                        symbolLayers: [{
                            type: "extrude",
                            size: 4,
                            material: {
                                color: "rgba(34,54,165,0.5)"
                            },
                            edges: {
                                type: "solid", // autocasts as new SolidEdges3D()
                                color: [50, 50, 50, 0.5]
                            },
                        }]
                    }
                }
            });
            
            const bitexco_hanhchinh2 = new GeoJSONLayer({
                url: server + "body/bitexcoHanhChinh1_geojson",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "polygon-3d",
                        symbolLayers: [{
                            type: "extrude",
                            size: 0.8,
                            material: {
                                color: "rgba(0,0,0,1)"
                            },
                            edges: {
                                type: "solid", // autocasts as new SolidEdges3D()
                                color: [50, 50, 50, 0.5]
                            },
                        }]
                    }
                }
            });

            const bitexco_hanhchinh_bao = new GeoJSONLayer({
                url: server + "body/bitexcoHanhChinhBao_geojson",
                renderer: {
                    type: "simple",
                    symbol: {
                        type: "polygon-3d",
                        symbolLayers: [{
                            type: "extrude",
                            size: 20,
                            material: {
                                color: "rgba(0,0,0,1)"
                            },
                            edges: {
                                type: "solid", // autocasts as new SolidEdges3D()
                                color: [50, 50, 50, 0.5]
                            },
                        }]
                    }
                }
            });

            const map = new Map({
                basemap: "topo-vector",
                ground: "world-elevation",
                layers: [bitexco_hanhchinh_bao, bitexco, bitexco_sanbay, bitexco2, bitexco_khung1, bitexco_hanhchinh, bitexco_hanhchinh2] //end layers
            });
           
            const view = new SceneView({
                container: "viewDiv",
                map: map,
                camera: {
                    position: [106.70558462670756, 10.76479345539322, 300],
                    heading: 0,
                    tilt: 75
                }
            });

            view.popup.defaultPopupTemplateEnabled = true;

        });

    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
