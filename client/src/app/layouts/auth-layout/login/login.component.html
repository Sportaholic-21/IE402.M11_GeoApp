
  <div class="content-signIn">
    <form class="form-signIn">
        <h1 class="title-signin">SIGN IN</h1>
        <div class="mt-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Email or Phone number">
        </div>
        <div class="mt-3">
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <div class="mt-3 form-forgot">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                  <p><a href="#">Forgot password</a></p>
            </div>

        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-block "><b>SIGN IN</b></button>
            <div class="signin-down">
                <a href="#">Dont't have an account ?</a>
                <a  href="#" style="color: black;">Sign Up</a>
            </div>
        </div>

    </form>
    <div class="signIn-image">
        <img class="half" src="../../../assets/bitexco3.jpg" height="">
    </div>
  </div>
